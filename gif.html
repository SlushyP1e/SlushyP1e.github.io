<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIF Gallery | SlushyPie</title>
    <meta name="description" content="SlushyPie's collection of GIFs.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://slushyp1e.github.io/gif.html">
    <meta property="og:title" content="GIF Gallery | SlushyPie">
    <meta property="og:description" content="SlushyPie's collection of GIFs.">
    <meta property="og:image" content="https://slushyp1e.github.io/SlushyPies.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://slushyp1e.github.io/gif.html">
    <meta property="twitter:title" content="GIF Gallery | SlushyPie">
    <meta property="twitter:description" content="SlushyPie's collection of GIFs.">
    <meta property="twitter:image" content="https://slushyp1e.github.io/SlushyPies.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --shadow: 6px 6px 0px 0px #000;
            --shadow-hover: 2px 2px 0px 0px #000;
            --card-bg: #fff;
        }

        body {
            font-family: 'Space Mono', monospace;
            background-color: #fbcfe8;
            background-image: radial-gradient(#be185d 1px, transparent 1px);
            background-size: 24px 24px;
            overflow-x: hidden;
        }

        .heading-font {
            font-family: 'Fredoka', sans-serif;
        }

        /* Card Components */
        .gallery-card {
            background: var(--card-bg);
            border: 3px solid #000;
            box-shadow: var(--shadow);
            transition: all 0.15s ease-in-out;
            position: relative;
        }

        .gallery-card:hover {
            transform: translate(2px, 2px);
            box-shadow: var(--shadow-hover);
        }

        /* Interactive Buttons */
        .neo-btn {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px 0px #000;
            transition: all 0.1s ease-in-out;
        }

        .neo-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000;
        }

        .neo-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        /* Rotation Utilities */
        .tilt-l {
            transform: rotate(-1deg);
        }

        .tilt-r {
            transform: rotate(1deg);
        }

        .tilt-l:hover,
        .tilt-r:hover {
            transform: rotate(0deg) translate(2px, 2px);
        }

        /* Animations */
        .toast-anim {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }

            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
    </style>
</head>

<body class="min-h-screen text-slate-900 pb-10 relative">

    <div class="fixed inset-0 -z-10 flex items-center justify-center mix-blend-multiply opacity-20 pointer-events-none">
        <img id="bg-layer" src="SlushyPieBannerTransparent.png" alt="" class="w-[110%] h-[110%] object-cover"
            onerror="this.style.display='none'">
    </div>

    <main class="max-w-6xl mx-auto px-4 py-8 md:py-16">

        <header class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <a href="index.html"
                    class="neo-btn inline-flex items-center gap-2 text-xs font-bold text-black uppercase mb-4 px-3 py-1.5 rounded-lg bg-white hover:bg-pink-200">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
                </a>
                <h1
                    class="text-4xl md:text-5xl font-bold tracking-tight uppercase flex items-center gap-3 heading-font">
                    <span
                        class="text-pink-600 bg-white border-2 border-black px-2 shadow-[4px_4px_0px_0px_#000]">GIFS</span>
                    Gallery
                </h1>
                <p
                    class="text-slate-700 mt-2 font-bold font-mono text-sm bg-white inline-block border-2 border-black px-2 py-1">
                    > My collection of gifs. Click to view and or copy.
                </p>
            </div>
        </header>

        <div id="gif-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

        <div id="empty-state" class="hidden py-20 text-center gallery-card rounded-xl bg-white">
            <i data-lucide="film" class="w-16 h-16 text-slate-300 mx-auto mb-4"></i>
            <p class="text-lg font-bold font-mono text-slate-500">No GIFs found in the /gif folder yet!</p>
        </div>

        <div class="text-center mt-16 text-xs font-bold text-slate-500 uppercase tracking-widest">
            &copy; <span id="year">2025</span> SlushyPie â€” totally a real corporation
        </div>
    </main>

    <div id="modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4" aria-hidden="true">
        <div id="modal-backdrop" class="absolute inset-0 bg-pink-900/80 backdrop-blur-sm transition-opacity opacity-0">
        </div>

        <div id="modal-content"
            class="relative w-full max-w-5xl z-10 opacity-0 transform scale-95 transition-all duration-200">
            <button id="close-modal-btn"
                class="absolute -top-6 -right-2 md:-right-6 md:-top-10 text-white hover:text-pink-300 transition-colors bg-black border-2 border-white rounded-full p-1 shadow-[4px_4px_0px_0px_rgba(255,255,255,1)] hover:translate-y-1 hover:shadow-none">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>
            <div
                class="bg-white border-4 border-black shadow-[8px_8px_0px_0px_#000] rounded-xl overflow-hidden flex items-center justify-center p-2">
                <img id="modal-img" src="" alt=""
                    class="max-h-[85vh] w-auto rounded-lg object-contain border-2 border-slate-200" />
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-black text-white px-6 py-4 border-2 border-pink-500 shadow-[4px_4px_0px_0px_#ec4899] flex items-center gap-3 hidden z-[60]">
        <i data-lucide="check-circle" class="w-6 h-6 text-pink-500"></i>
        <span class="font-bold font-mono">LINK COPIED!</span>
    </div>

    <script>
        // --- Configuration ---
        const GIF_FILES = [
            'slushypie-vrchat.gif',
            'slushypie-eat.gif',
            'MyHonestReaction.gif',
            'SlushyPieMyBeloved.gif',
        ];

        const BASE_URL = window.location.origin + '/gif/';

        // --- DOM Elements ---
        const els = {
            grid: document.getElementById('gif-grid'),
            empty: document.getElementById('empty-state'),
            modal: document.getElementById('modal'),
            backdrop: document.getElementById('modal-backdrop'),
            content: document.getElementById('modal-content'),
            modalImg: document.getElementById('modal-img'),
            closeBtn: document.getElementById('close-modal-btn'),
            toast: document.getElementById('toast'),
            bg: document.getElementById('bg-layer')
        };

        // --- Core Logic ---

        const init = () => {
            lucide.createIcons();
            renderGrid();
            setupEventListeners();
            animLoop();
        };

        const renderGrid = () => {
            if (!GIF_FILES.length) return els.empty.classList.remove('hidden');

            GIF_FILES.forEach((filename, i) => {
                const url = BASE_URL + filename;
                const rotateClass = i % 2 === 0 ? 'tilt-l' : 'tilt-r';

                const card = document.createElement('div');
                card.className = `gallery-card ${rotateClass} rounded-xl overflow-hidden group flex flex-col bg-white`;

                card.innerHTML = `
                    <div class="relative cursor-pointer overflow-hidden aspect-video bg-slate-100 border-b-3 border-black js-view-trigger" data-url="${url}" data-name="${filename}">
                        <img src="${url}" alt="${filename}" loading="lazy" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors flex items-center justify-center opacity-0 group-hover:opacity-100">
                            <div class="bg-white border-2 border-black shadow-[4px_4px_0px_0px_#000] rounded-full p-2 text-black transform translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                                <i data-lucide="maximize-2" class="w-6 h-6"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-3 flex items-center justify-between gap-3 bg-white">
                        <div class="min-w-0 flex-1">
                            <p class="text-sm font-bold text-slate-800 truncate font-mono uppercase" title="${filename}">${filename}</p>
                            <span class="text-[10px] bg-slate-200 px-1 border border-black font-bold">GIF</span>
                        </div>
                        <button class="js-copy-trigger p-2 border-2 border-black bg-pink-300 hover:bg-white transition-colors shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:translate-y-[2px] active:shadow-none rounded-lg" title="Copy Link" data-url="${url}">
                            <i data-lucide="link" class="w-4 h-4 text-black"></i>
                        </button>
                    </div>
                `;

                els.grid.appendChild(card);
            });

            // Re-run icons for dynamic content
            lucide.createIcons();
        };

        const setupEventListeners = () => {
            // Event Delegation for Grid items (cleaner than individual listeners)
            els.grid.addEventListener('click', (e) => {
                const viewTrigger = e.target.closest('.js-view-trigger');
                const copyTrigger = e.target.closest('.js-copy-trigger');

                if (viewTrigger) {
                    openModal(viewTrigger.dataset.url, viewTrigger.dataset.name);
                } else if (copyTrigger) {
                    handleCopy(copyTrigger.dataset.url);
                }
            });

            // Modal Controls
            els.closeBtn.addEventListener('click', closeModal);
            els.backdrop.addEventListener('click', closeModal);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !els.modal.classList.contains('hidden')) closeModal();
            });
        };

        // --- Actions ---

        const handleCopy = async (text) => {
            try {
                await navigator.clipboard.writeText(text);
                showToast();
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        };

        const showToast = () => {
            els.toast.classList.remove('hidden');
            els.toast.classList.add('toast-anim');
            setTimeout(() => {
                els.toast.classList.add('hidden');
                els.toast.classList.remove('toast-anim');
            }, 2000);
        };

        const openModal = (url, name) => {
            els.modalImg.src = url;
            els.modalImg.alt = name;
            els.modal.classList.remove('hidden');
            els.modal.classList.add('flex');
            document.body.style.overflow = 'hidden';

            // Animation frame for transition
            requestAnimationFrame(() => {
                els.backdrop.classList.remove('opacity-0');
                els.content.classList.remove('opacity-0', 'scale-95');
                els.content.classList.add('opacity-100', 'scale-100');
            });
        };

        const closeModal = () => {
            els.backdrop.classList.add('opacity-0');
            els.content.classList.remove('opacity-100', 'scale-100');
            els.content.classList.add('opacity-0', 'scale-95');

            setTimeout(() => {
                els.modal.classList.add('hidden');
                els.modal.classList.remove('flex');
                document.body.style.overflow = 'auto';
                els.modalImg.src = '';
            }, 200);
        };

        // --- Background Animation (Matches index.html) ---
        let mouse = { x: 0, y: 0 };
        let current = { x: 0, y: 0 };
        let t = 0;

        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth - 0.5) * 20;
            mouse.y = (e.clientY / window.innerHeight - 0.5) * 20;
        });

        const animLoop = () => {
            t += 0.005;

            const targetX = Math.sin(t) * 15 + mouse.x;
            const targetY = Math.sin(t * 0.8) * 10 + mouse.y;

            current.x += (targetX - current.x) * 0.05;
            current.y += (targetY - current.y) * 0.05;

            if (els.bg) {
                els.bg.style.transform = `translate3d(${current.x}px, ${current.y}px, 0) scale(1.1)`;
            }
            requestAnimationFrame(animLoop);
        };

        // Start
        window.addEventListener('load', () => {
            init();
            // Dynamic Year
            document.getElementById('year').textContent = new Date().getFullYear();
        });

    </script>
</body>

</html>
